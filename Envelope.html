<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fde8e8;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .envelope {
            background-color: #f7d8a9; /* Light brown */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .envelope:hover {
            transform: translateY(-5px);
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #444;
            text-align: center;
        }
        .message span {
            font-weight: bold;
            color: #ff6961; /* Coral */
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openSorryCard()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 100px; height: 100px; fill: #fff;">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 1.99 2H20c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10z"/>
        </svg>
      
    </div>

    <script>
        function openSorryCard() {
            window.open("sorry-card.html", "_self");
        }
    </script>
</body>
</html>
